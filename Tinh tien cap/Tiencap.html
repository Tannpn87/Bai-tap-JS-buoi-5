<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinh tien cap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center font-['Lato']"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold text-center mb-6">Tính Hóa Đơn Tiền Cáp</h1>

      <!-- Input Mã Khách Hàng -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"
          >Mã khách hàng:</label
        >
        <input
          id="customerId"
          type="text"
          placeholder="Nhập mã khách hàng"
          class="w-full border p-2 rounded focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Loại Khách Hàng -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"
          >Loại khách hàng:</label
        >
        <select
          id="customerType"
          class="w-full border p-2 rounded focus:ring focus:ring-blue-300"
          onchange="toggleConnectionsInput()"
        >
          <option value="" disabled selected>Chọn loại khách hàng</option>
          <option value="residential">Nhà dân</option>
          <option value="business">Doanh nghiệp</option>
        </select>
      </div>

      <!-- Số Kênh Cao Cấp -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"
          >Số kênh cao cấp:</label
        >
        <input
          id="premiumChannels"
          type="number"
          placeholder="Nhập số kênh"
          class="w-full border p-2 rounded focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Số Kết Nối (Hiển thị cho doanh nghiệp) -->
      <div id="connectionsDiv" class="mb-4 hidden">
        <label class="block text-gray-700 font-medium mb-2">Số kết nối:</label>
        <input
          id="connections"
          type="number"
          placeholder="Nhập số kết nối"
          class="w-full border p-2 rounded focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Nút Tính Tiền -->
      <button
        onclick="calculateBill()"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
      >
        Tính tiền
      </button>

      <!-- Kết Quả -->
      <div
        id="result"
        class="mt-6 text-center text-lg font-semibold text-green-600"
      ></div>
    </div>

    <script src="./Tiencap.js"></script>
  </body>
</html>
